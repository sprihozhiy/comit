<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
  </head>
  <body>
    <h1>Create User</h1>
    <hr />
    <form action="create-user.html" method="get">
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="Email" required />
      <br />
      <label for="username">Username:</label>
      <input
        type="text"
        name="username"
        placeholder="Username"
        size="30"
        maxlength="12"
      />
      <br />
      <label for="password">Password:</label>
      <input
        type="text"
        name="password"
        placeholder="Password"
        size="30"
        maxlength="8"
        required
      />
      <br />
      <label for="bio">Bio:</label>
      <br />
      <textarea
        name="bio"
        placeholder="give a brief description of this user"
      ></textarea>
      <fieldset>
        <legend>Interests</legend>
        <div>
          <span>Select your favourite superhero</span>
          <input type="radio" name="superhero" value="superman" id="superman" />
          <label for="superman">Superman</label>
          <input type="radio" name="superhero" value="batman" id="batman" />
          <label for="batman">Batman</label>
          <input
            type="radio"
            name="superhero"
            value="wonder_woman"
            id="wonder_woman"
            checked
          />
          <label for="wonder_woman">Wonder Woman</label>
          <input type="radio" name="superhero" value="flash" id="flash" />
          <label for="flash">Flash</label>
          <input type="radio" name="superhero" value="thor" id="thor" />
          <label for="thor">Thor</label>
          <input type="radio" name="superhero" value="hulk" id="hulk" />
          <label for="hulk">Hulk</label>
        </div>
        <div>
          <span>Select your favourite video game</span>
          <input
            type="checkbox"
            name="videogames"
            value="fifa"
            id="fifa"
            checked
          />
          <label for="fifa">Harry Potter</label>
          <input type="checkbox" name="videogames" value="nhl" id="nhl" />
          <label for="nhl">NHL</label>
          <input
            type="checkbox"
            name="videogames"
            value="resident_evil"
            id="resident_evil"
          />
          <label for="resident_evil">Resident Evil</label>
          <input
            type="checkbox"
            name="videogames"
            value="uncharted"
            id="uncharted"
            checked
          />
          <label for="uncharted">Uncharted</label>
        </div>
      </fieldset>
      <input type="hidden" value="2300" name="userid" />
      <input type="submit" value="Create User" />
    </form>
  </body>
</html>
